    <script src="/scripts/app.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114.png" />

    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
</head>
<body>

<div id="content">

    <div id="sidebar">
        <div id="settings">
            <button id="#btn-calendar"><img src="/images/stops.png" alt="Stops" /></button>
            <button id="#btn-calendar"><img src="/images/calendar.png" alt="Calendar" /></button>
            <button id="#btn-settings"><img src="/images/settings.png" alt="Settings" /></button>
        </div>

        <div id="sidebar-calendar-container">
            <div id="sidebar-calendar">
                <h1>Calendar</h1>
                <div id="days">

                </div>
            </div>
        </div>

        <div id="sidebar-stops-container">
            <div id="sidebar-stops">
                <h1>Stops</h1>
                <div id="sidebar-stops-content">

                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="page-title">
            <h1></h1>
        </div>

        <div id="stops">

        </div>
    </div>
</div>

<script id="days-template" type="text/x-handlebars-template">
    {{#each days}}
    <div id="day-{{index}}" class="day {{_class}}">
        <aside>{{day}}</aside>
        <h4>{{weekDay}}</h4>
    </div>
    {{/each}}
</script>

<script id="sidebar-stops-template" type="text/x-handlebars-template">
    {{#each stops}}
    <div id="sidebar-stop-row-{{index}}" class="sidebar-stop {{_class}}">
        <h4>{{stop_name}} ({{stop_id}})</h4>
        <h5>{{stop_desc}}</h5>
    </div>
    {{/each}}
</script>

<script id="stops-template" type="text/x-handlebars-template">
    {{#each stops}}
    <div id="stop-row-{{index}}" class="stop">
        <div class="stop-title">
            <h2>{{stop_name}} ({{stop_id}})</h2>
            <h3>{{stop_desc}} - <a href="{{stop_loc_link}}" target="blank">Map</a></h3>
        </div>
        <div id="stop-time-{{index}}" class="stop-content"></div>
    </div>
    {{/each}}
</script>

<script id="stop-time-template" type="text/x-handlebars-template">
    {{#each lines}}
    <div class="line">
        <div class="line-title">
            <span style="background-color:#{{route_color}}; color:#{{route_text_color}};">{{name}}</span>
        </div>
        <div class="line-content">
            <ul class="stop-times">
                {{#each stop_times}}
                <li>{{arrival_time}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{/each}}
</script>

<script>

    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    /// Configuration variables
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

//    var config = { // St-Maurice
//        dataset: 'RATP_GTFS_FULL',
//        date: '2014-12-20' +
//        '', // moment().format("YYYY-MM-DD")
//        geo: {
//            lat: 48.814593,
//            lon: 2.4586253
//        },
//        distance: 1000,
//        locations: 1,
//        ignoreDay: 1
//    };

    var config = { // Renne
        dataset: 'STAR_GTFS_RENNES',
        date: '2015-01-15', // moment().format("YYYY-MM-DD")
        geo: {
            lat: 48.1091,
            lon: -1.47841
        },
        distance: 1000,
        locations: 1,
        ignoreDay: 0,
        stopId: '4152'
    };

    var daysTemplate = Handlebars.compile($("#days-template").html());
    var stopsTemplate = Handlebars.compile($("#stops-template").html());
    var sidebarStopsTemplate = Handlebars.compile($("#sidebar-stops-template").html());
    var stopTimeTemplate = Handlebars.compile($("#stop-time-template").html());

    var daysOfWeek = {
        1: "Monday",
        2: "Tuesday",
        3: "Wednesday",
        4: "Thursday",
        5: "Friday",
        6: "Saturday",
        7: "Sunday"
    };


    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    /// Helper functions
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    function dayOfWeekAsString(day) {
        return daysOfWeek[day];
    };

    function buildCalendar() {
        // Make it comparable with other built dates
        var today = moment(moment().format('YYYY-MM-DD'), 'YYYY-MM-DD');
        var selectedDate = moment(config.date, 'YYYY-MM-DD');

        var startOfCalendar = moment(today).add(-10, 'days');

        var days = [];

        var day = moment(startOfCalendar);
        for (var i = 0 ; i < 100 ; i++) {
            var dayClass = day.isSame(today) ? 'today' : (day.isSame(selectedDate) ? 'selected': '');
            days.push({ day: day.format('D'), weekDay: dayOfWeekAsString(day.format('E')), date: day, _class: dayClass });
            day = moment(day).add(1, 'days');
        }

        $("#days").html(daysTemplate({ days: days }));
    }

    function findStops(dataset, lat, lon, distance, locations, cb) {

        var url = '/api/agencies/' + dataset + '/stops/nearest?lat=' + lat + '&lon=' + lon + '&distance=' + distance + '&locations=' + locations;
        $.ajax({
            dataType: 'json',
            url: url
        }).done(function(stops) {
            cb(stops)
        });
    }

    function findLinesStopTimes(dataset, stopId, date, ignoreDay, cb) {

        var url = '/api/agencies/' + dataset + '/stop-times-full/' + stopId + '/' + date + '?ignoreDay=' + ignoreDay;
        $.ajax({
            dataType: 'json',
            url: url
        }).done(function(stopTimes) {
            cb(stopTimes)
        });
    }


    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    /// Entry Point
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    $("div#main h1").html(moment(config.date, "YYYY-MM-DD").format("DD/MM/YYYY"));

    buildCalendar();

    findStops(config.dataset, config.geo.lat, config.geo.lon, config.distance, config.locations, function(stops) {
        stops.forEach(function(stop, index) {
            stop.index = index;
            stop._class = stop.stop_id == config.stopId ? 'selected' : '';
            stop.stop_loc_link = 'https://maps.google.com/maps?q=' + stop.stop_lat + ',' + stop.stop_lon
        });

        $("#stops").html(stopsTemplate({stops: stops}));
        $("#sidebar-stops-content").html(sidebarStopsTemplate({stops: stops}));

        stops.forEach(function(stop) {
            findLinesStopTimes(config.dataset, stop.stop_id, config.date, config.ignoreDay, function(lines) {
                lines.forEach(function(line) {
                    if (line.stop_times.length > 0) {
                        line.route_color = line.stop_times[0].route_color;
                        line.route_text_color = line.stop_times[0].route_text_color;
                    }
                });

                $("#stop-time-" + stop.index).html(stopTimeTemplate({lines: lines}));
            });
        });
    });

</script>
