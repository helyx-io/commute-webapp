<body>

<div id="container">
    <h1>Stops</h1>

    <table id="stops">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Desc</th>
                <th>Lat</th>
                <th>Lon</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script id="stops-template" type="text/x-handlebars-template">
    {{#each stops}}
    <tr>
        <td>{{stop_id}}</td>
        <td>{{stop_name}}</td>
        <td>{{stop_desc}}</td>
        <td>{{stop_lat}}</td>
        <td>{{stop_lon}}</td>
    </tr>
    {{/each}}
</script>

<script>
    $.ajax({
        dataType: "json",
        url: "http://localhost:9000/api/agencies/STAR_GTFS_RENNES/stops/nearest?lat=48.1091&lon=-1.47841&distance=1000&locations=1"
    }).done(function( stops ) {
        var source = $("#stops-template").html();
        var template = Handlebars.compile(source);
        var html = template({stops: stops});
        $("#stops tbody").html(html);
    });
</script>
