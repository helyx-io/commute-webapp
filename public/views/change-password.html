<style>

    body {
        background: #f9f6f2!important;
        margin: 0;
        padding: 0;
        overflow: inherit;
        transition: all 1s ease-in-out;
    }

    * {
        box-sizing: border-box;

        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    h1, h2, h3, h4, h5, h6 {
        margin: 0;
        padding: 0;
    }

    a {
        color: #e9e9e9;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    a:active {
        color: #696969;
    }

    input {
        border-radius: 0;
        padding: 16px 20px;
        line-height: 1.2em;
    }

    input, textarea {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -o-user-select: text;
        user-select: text;
    }

    .button {
        border: 2px solid #e9e9e9;
        padding: 16px 20px;
        font-weight: 500;
        font-size: 1.0em;
        cursor: pointer;
        outline: none;
    }

    .button-block {
        display:block;
        width: 100%;
    }

    .list {
        /*display: block;*/
    }

    .item {
        position: relative;
        display: block;
        width: 100%;
    }

    .item-input span {
        top: 0px;
        position: absolute;
        color: #e9e9e9;
        display: block;
        width: 100%;
        text-align: left;
        opacity: 0;
        font-size: 1em;
        line-height: 1em;
        font-weight: 300;
        padding: 5px;
        margin-top: 0px;
        transition: all 0.3s ease-in-out;
    }

    .item-input span.has-input {
        top: -15px;
        opacity: 1;
        font-size: 0.9em;
        line-height: 0.9em;
        color: #b6b6b6!important;
    }

    .item-input input {
        margin-top: 20px;
        display: block;
        width: 100%;
        padding: 10px 4px 8px 12px;
        font-size: 1em;
        line-height: 1em;
        font-weight: 300;
        color: #e9e9e9;
        background: #333;
        border: none;
        border-bottom: 2px solid #e9e9e9;
    }

    .item-input input:focus {
        outline: none!important;
        box-shadow: none!important;
    }

    #change-password h3 {
        color: #f1ebe1!important;
        font-weight: 200;
    }

    #change-password h3>span {
        color: #f1ebe1!important;
        font-weight: 100;
    }

    #change-password span.input-label {
        color: #e9e9e9;
    }

    /* do not group these rules */
    #change-password *::-webkit-input-placeholder {
        color: #e9e9e9!important;
    }
    #change-password *:-moz-placeholder {
        /* FF 4-18 */
        color: #e9e9e9!important;
    }
    #change-password *::-moz-placeholder {
        /* FF 19+ */
        color: #e9e9e9!important;
    }
    #change-password *:-ms-input-placeholder {
        /* IE 10+ */
        color: #e9e9e9!important;
    }

    #change-password .button {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    #change-password label {
        line-height: 1;
    }

    #change-password-form {
        color: #f1ebe1;
        margin: 0 10px;
    }

    #change-password .item-floating-label .input-label.has-input {
        color: #AAA;
    }

    #change-password .button.primary {
        background: #f1ebe1;
        color: #333333;
        font-weight: 500;
        border: 2px solid #f1ebe1;
        border-radius: 3px;
    }

    #change-password .button.secondary {
        background: none;
        color: #f1ebe1;
        font-weight: 500;
        border: none;
        border: 2px solid #f1ebe1;
        border-radius: 3px;
    }

    #change-password .button.primary:hover {
        background: #e4ded4 !important;
    }

    #change-password .button.secondary:hover {
        border-color: #e4ded4 !important;
    }

    #change-password .button.primary:active {
        background: #222222 !important;
        color: #e9e9e9!important;
    }

    #change-password .button.secondary:active {
        border-color: #222222 !important;
        color: #222222!important;
    }

    #change-password {
        z-index: 2;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-54%);
        -webkit-transform: translateX(-50%) translateY(-54%);
        width: 450px;
        margin: 0 auto;
    }

    #change-password-form {
        color: #f1ebe1;
        margin: 0 10px;
    }


    #change-password-container {
        border-radius: 7px;
        box-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        background-color: #333;
    }

    #change-password-header {
        text-align: center;
        padding: 50px;
        background: #222;
        border-radius: 7px 7px 0 0;
    }

    #change-password-header .icon {
        font-size: 120px;
        line-height: 120px;
        color: #D0D0D0;
    }

    #change-password-header img {
        height: 120px;
    }

    #change-password-header h4 {
        color: #D0D0D0;
        font-size: 3.6em;
        font-family: Lobster, sans-serif;
        font-weight: 300;
        line-height: 48px;
        white-space: nowrap;
    }

    #change-password-header h4 span {
        color: #cd5801;
        font-family: Lobster, sans-serif;
        font-size: 0.6em;
    }

    #change-password-form {
        padding: 30px 10px;
    }

    #change-password-form .item.item-input {
        border-width: 0 0 2px 0;
    }

    #change-password-footer {
        text-align: right;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        z-index: 0;
        padding: 10px 20px 10px 0;
        background: #f1ebe1!important;
    }

    #change-password-footer h4 {
        color: #333;
        font-size: 0.8em;
        font-weight: 300;
    }

    #change-password-footer h4 span {
        color: #cd5801;
    }

    @media (min-width: 641px) and (min-height: 641px) and (max-height: 720px) {

        #change-password {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            width: 450px;
        }

    }

    @media (max-width: 580px), (max-height: 780px) {

        body {
            background: #333!important;
        }

        footer {
            display: none;
        }

        #change-password {
            position: relative;
            width: 100%;
            top: inherit;
            left: inherit;
            transform: none;
            -webkit-transform: none;
        }

        #change-password-container {
            padding: 0;
            margin: 0;
            width: 100%;
            border-radius: 0;
            box-shadow: none;
            background-color: #333;
        }

        #change-password-header {
            padding: 20px 30px;
        }

        #change-password-form {
            max-width: 450px;
            padding: 5px 20px;
            margin: 0 auto;
        }

    }

    @media (max-height: 548px) {

        #change-password-header {
            padding: 10px;
        }

        #change-password-header img {
            height: 64px;
            padding: 0;
        }

        #change-password-header h4 {
            font-size: 2.0em;
            line-hight: 2.0em;
            padding: 0;
        }

        #change-password-form {
            padding: 0 20px;
        }

        .button {
            padding: 12px 16px;
            font-size: 0.8em;
            line-height: 0.8em;
        }

        .item-input input {
            font-size: 0.8em;
            line-height: 0.9em;
        }

        .item-input span {
            font-size: 0.8em;
            line-height: 0.9em;
        }
        .item-input span.has-input {
            top: -11px;
            font-size: 0.7em;
            line-height: 0.8em;
        }

    }

    @media (max-width: 720px) and (max-height: 720px) and (orientation : landscape), (max-height: 380px) and (orientation : landscape) {

        #change-password {
            max-width: none;
        }

        #login-header .icon {
            font-size: 32px;
            line-height: 32px;
            padding-right: 5px;
            display: inline;
        }

        #change-password-header img {
            height: 64px;
            padding-top: 10px;
            display: inline;
            vertical-align: bottom;
        }

        #change-password-header h4 {
            display: inline;
            vertical-align: baseline;
        }

        #change-password-header h4 span {
            display: inline;
            vertical-align: baseline;
        }

        #change-password-form {
            padding: 0 20px;
        }
        .button {
            display: inline-block;
            width: 49%;
        }
    }

</style>

<div ng-controller="ChangePasswordCtrl" id="change-password">

    <div id="change-password-container">

        <div id="change-password-header">
            <span><i class="icon ion-android-bus"></i></span>
            <!--<img src="/images/commute-logo.png" />-->
            <h4>Commute<span>.sh</span></h4>
        </div>

        <div id="change-password-form">

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">NEW PASSWORD</span>
                    <input id="change-password-new" type="password" placeholder="New password" ng-model="newPassword" />
                </label>
                <label class="item item-input">
                    <span class="input-label">CONFIRM NEW PASSWORD</span>
                    <input id="change-password-confirm" type="password" name="password2" placeholder="Confirm new password" ng-model="confirmNewPassword" />
                </label>

                <br />

                <button class="button button-block primary" ng-click="changePassword()">
                    RESET PASSWORD
                </button>
                <button class="button button-block secondary" onclick="location.href='/'; return false;">
                    CANCEL
                </button>

            </div>

        </div>

    </div>
</div>

<footer>
    <div id="change-password-footer">
        <h4>Helyx<span>.io</span></h4>
    </div>
</footer>


<script>
    $(function() {
        $("#change-password input").keypress(function (e) {
            if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
                $('#change-password .button.primary').click();
                return false;
            } else {
                return true;
            }
        });

        $("#change-password-username").focus();

        $("input").bind('input', function () {
            if ($(this).val() == '') {
                $(this).parent().children('span').removeClass('has-input');
            } else {
                $(this).parent().children('span').addClass('has-input');
            }
        });

    });

</script>
